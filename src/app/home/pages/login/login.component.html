<div class="tw-p-4 tw-h-[calc(100vh-80px)] tw-flex tw-flex-col tw-justify-center tw-items-center">
  <h1>Login Form</h1>
  <div *ngIf="isError" class="tw-text-center tw-text-red-500 tw-mt-4">Your username or password incorrect, please try again</div>
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
